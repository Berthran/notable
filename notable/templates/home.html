{% extends "layout.html" %}
{% block content %}

<ul class="notelist">
    {% for allNote in allNotes %}
    <article class="media content-section">
        <div class="media-body">
        <h3><a class="article-title" href="#">{{ allNote.title }}</a></h3>
        <p class="article-content">{{ allNote.content }}</p>
        </div>
    </article>
    {% endfor %}
</ul>
{% endblock %}
