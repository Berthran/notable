{% extends "layout.html" %}
{% block content %}
<h1>Welcome to Notable</h1>
<p>Notable is a simple note-taking app that allows you to take notes and store them for later use.</p>
<ul>
    {% for allNote in allNotes %}
    <article class="media content-section">
        <div class="media-body">
        <h3><a class="article-title" href="#">{{ allNote.title }}</a></h3>
        <p class="article-content">{{ allNote.content }}</p>
        </div>
    </article>
    {% endfor %}
</ul>
{% endblock %}
